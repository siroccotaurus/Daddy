<div id="login_bg">
  <div id="login_box">
    <div class="w-75 mb-4">
      <i class="fa-solid fa-user w-20 display-inline-block"></i>
      <input class="w-80 display-inline-block" placeholder="Enter email..." type="email" />
    </div>
    <div style="flex-basis: 100%; height: 0px;"></div>
    <div class="w-75 mb-4">
      <i class="fa-solid fa-lock w-20 display-inline-block"></i>
      <input class="w-80 display-inline-block" placeholder="Enter password..." type="password" />
    </div>
    <div style="flex-basis: 100%; height: 0px;"></div>
    <button class="mb-1 fg-ghostwhite">Log in!</button>
    <div style="flex-basis: 100%; height: 0px;"></div>
    <p class="m-0 fs-3 fg-gray">Maybe not registered yet? <a [routerLink]="['/register']">Sign up now!</a></p>
  </div>
</div>
